<div class="row">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/home" routerLinkActive="active">IMDB Portal</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/admin" routerLinkActive="active"  [class.adminDisabled]="isAdminDisabled">Admin</a></li>
        <li><a routerLink="/user" routerLinkActive="active" [class.userDisabled]="isUserDisabled">User</a></li>
      </ul>

      <form class="navbar-form navbar-left" [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <div class="input-group">
          <div class="input-group-btn">
            <input type="text" class="form-control" placeholder="Search" formControlName="searchKey">
            <select class="form-control" formControlName="searchOption">
              <option value="categeory">Categeory</option>
              <option value="rating">Rating</option>
              <option value="movie">MovieName</option>
            </select>
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>

      </form>

      <ul class="nav navbar-nav navbar-right" [hidden]="!isLogoutDisabled">
        <li><a routerLink="/signup" routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a routerLink="/login" routerLinkActive="active"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right"[hidden]="isLogoutDisabled" (click)="onLogOutClick()">
        <li><a><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>

    </div>
  </nav>
</div>

<router-outlet></router-outlet>
