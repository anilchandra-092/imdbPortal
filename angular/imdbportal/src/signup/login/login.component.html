<div class="col-sm-12">
  <div class="container">
    <h2>Login : </h2>

    <div class="well text-center" *ngIf="isVisible">
      {{userMessage}}
    </div>
      <div class="well">
      <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label col-sm-2">User Name:</label>
          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control"name="name" placeholder="Enter name" formControlName="uname">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Password:</label>
          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" name="passwd" placeholder="Enter Password" formControlName="password">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary form-control">Submit</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="button" class="btn btn-primary form-control" (click)="onRegistration()">Registration</button>
          </div>
        </div>
      </form>
      </div>
  </div>
</div>
